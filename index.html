<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>北海道ツーリングの写真</title>
    <meta name="description" content="北海道ツーリングを写真で紹介" />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon/webclipicon -->
    <link rel="icon" href="https://create.haresan.com/photo/favicon.svg" />
    <link rel="icon" href="https://create.haresan.com/photo/favicon.svg" type="image/svg+xml">

    <!-- ogp -->
    <meta property="og:site_name" content="北海道ツーリングの写真" />
    <meta property="og:url" content="https://create.haresan.com/photo/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="北海道ツーリングの写真" />
    <meta property="og:description" content="北海道ツーリングを写真で紹介" />
    <meta property="og:image" content="https://create.haresan.com/photo/img/image.jpg" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="北海道ツーリングを写真で紹介" />
    <meta name="twitter:image:src" content="https://create.haresan.com/photo/img/image.jpg" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Lora&family=M+PLUS+Rounded+1c&family=Mochiy+Pop+P+One&family=Montserrat&family=Noto+Sans+JP&family=Noto+Sans:wght@500&family=Noto+Serif&family=Noto+Serif+JP:wght@300&family=Rampart+One&display=swap&text=ツーリングの聖地北海道を走ろう道路景勝食観光"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="https://create.haresan.com/photo/css/style.css" />


</head>
<body>
    <header class="header">
        <div class="header__text">
            <p class="header__title">ツーリングの聖地</p>
            <h1 class="header__name">北海道を走ろう</h1>
        </div>

        <div class="youtube-wrap">
            <iframe width="400" height="800" src="https://www.youtube.com/embed/u9xveHIB7ZM?mute=1&autoplay=1&start=40"
                title="YouTube video player" frameborder="0"
                allow="accelerometer;  clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                class="youtube"></iframe>
        </div>
    </header>
    <main class="grid">
        <h2 class="grid__title grid__title--road">道路</h2>
        <div class="grid__gallery">
            <img class="grid__item" src="https://create.haresan.com/photo/img/sp/sp14.jpg" srcset="https://create.haresan.com/photo/img/sp/sp14.jpg 565w,
            https://create.haresan.com/photo/img/pc/pc14.jpg 1296w" alt="西のサロベツ原野" width="565" height="377">
        </div>
        <div class="grid__gallery item2">
            <img class="grid__item" src="https://create.haresan.com/photo/img/sp/sp03.jpg" srcset="https://create.haresan.com/photo/img/sp/sp03.jpg 565w,
            https://create.haresan.com/photo/img/pc/pc03.jpg 884w" alt="天に続く道" width="565" height="377">
        </div>
        <div class="grid__gallery--top grid__gallery">
            <img class="grid__item" src="https://create.haresan.com/photo/img/sp/sp20.jpg" srcset="https://create.haresan.com/photo/img/pc/pc20.jpg 565w,
            https://create.haresan.com/photo/img/pc/pc20.jpg 1296w" alt="東のエサヌカ" width="565" height="377" loading="lazy">
        </div>
        <h2 class="grid__title grid__title--food">食</h2>
        <div class="grid__gallery">
            <img class="grid__item" src="https://create.haresan.com/photo/img/sp/sp10.jpg" srcset="https://create.haresan.com/photo/img/sp/sp10.jpg 565w,
            https://create.haresan.com/photo/img/pc/pc10.jpg 1296w" alt="イクラサーモン丼" width="565" height="377" loading="lazy">
        </div>
        <div class="grid__gallery">
            <img class="grid__item" src="https://create.haresan.com/photo/img/sp/sp12.jpg" srcset="https://create.haresan.com/photo/img/sp/sp12.jpg 565w,
            https://create.haresan.com/photo/img/pc/pc12.jpg 1296w" alt="海鮮丼" width="565" height="377" loading="lazy">
        </div>
        <div class="grid__gallery">
            <img class="grid__item" src="https://create.haresan.com/photo/img/sp/sp13.jpg" srcset="https://create.haresan.com/photo/img/sp/sp13.jpg 566w,
            https://create.haresan.com/photo/img/pc/pc13.jpg 1299w" alt="礼文島の寿司" width="565" height="377" loading="lazy">
        </div>
        <h2 class="grid__title grid__title--sightseeing">観光</h2>
        <div class="grid__gallery">
            <img class="grid__item" src="https://create.haresan.com/photo/img/sp/sp.jpg" srcset="https://create.haresan.com/photo/img/sp/sp.jpg 566w,
            https://create.haresan.com/photo/img/pc/pc.jpg 1296w" alt="小樽運河" width="565" height="377" loading="lazy">
        </div>
        <div class="grid__gallery">
            <img class="grid__item" src="https://create.haresan.com/photo/img/sp/sp02.jpg" srcset="https://create.haresan.com/photo/img/sp/sp02.jpg 565w,
            https://create.haresan.com/photo/img/pc/pc02.jpg 1296w" alt="北海道の秘境松山湿原" width="565" height="377" loading="lazy">
        </div>
        <div class="grid__gallery grid__gallery-bottom">
            <img class="grid__item item-big" src="https://create.haresan.com/photo/img/sp/sp15.jpg" srcset="https://create.haresan.com/photo/img/sp/sp15.jpg.jpg 400w,
            https://create.haresan.com/photo/img/pc/pc15.jpg 800w" alt="美瑛の青い池" width="565" height="377" loading="lazy">
        </div>
    </main>
    <footer class="footer">
        <small>これは架空サイトです</small>
    </footer>
        <!-- js -->
        <script src="https://create.haresan.com/photo/js/main.js"></script>
</body>

</html>
